<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Creator</h1>
</body>
<!-- Form for Resume Input -->
<form>
      <!-- Section for Professional Summary -->
<fieldset>
    
        <legend>Professional Summary</legend>
         <!-- Textarea to capture a brief summary about the user -->
        <textarea id="professionalsummary" class="professionalsummary" rows="4" required></textarea>
</fieldset>
 <!-- Section for Personal Details -->
<fieldset>
    <legend>Personal Details</legend>

     <!-- First Name -->
      
    <label for="firstname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname" required>  <br>

     <!-- Last Name -->

    <label for="lastname">Last Name:</label> <br>
    <input type="text" id="lastname" name="lastname"required><br>

    <!-- Email -->

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"required><br>

    <!-- Contact Number -->

    <label for="contactnumber">Contact Number:</label><br>
    <input type="tel" id="contactnumber" name="contactnumber" required><br>


</fieldset>
  <!-- Section for Education -->
<fieldset>
    <legend>Education</legend>
      <!-- Textarea to capture educational background -->
    <label for="education" >Education:</label>
    <textarea id="education" name="education" rows="4" required></textarea><br>

</fieldset>
<!-- Section for Work Experience -->
<fieldset>
    <legend>Experience</legend>
    <!-- Textarea to capture work experience -->
    <label for="experience" >Experience:</label>
    <textarea id="experience" name="experience" rows="4" required></textarea><br>
</fieldset>
  <!-- Section for Skills -->
<fieldset>
    <legend>skills</legend>
     <!-- Textarea to capture the user's skills -->
    <label for="skills" >Skills::</label>
    <textarea id="skills" name="skills" rows="4" required></textarea><br>
</fieldset>
<!-- Button to Submit the Form -->
<button type="submit">Create Resume</button>  
</form>
 <!-- Placeholder for Resume Preview -->
<div id="resumePreview" class="resume-preview"></div>

</body>
 <!-- Link to external JavaScript for functionality -->
<script src="script.js"></script>
</html>
